<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Your Daily Drizzle</title>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!-- 
    <header class="bg-primary text-white text-center py-3">
    <h1 class="h4">Weather Dashboard</h1>
    </header> 
    -->
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="d-flex flex-column align-items-center w-100" style="max-width: 960px;">
    
    <!-- Search Row -->
    <div class="row mb-4 w-100">
  <div class="col">
    <form id="weatherForm" class="row g-2 align-items-center w-100">
  <div class="col-9">
    <input type="text" class="form-control" id="townInput" placeholder="Enter town here">
  </div>
  <div class="col-3">
    <button class="btn btn-primary w-100 py-2" type="submit" id="submitBtn">Submit</button>
  </div>
</form>
  </div>
</div>

    <!-- Cards Row -->
    <div class="row w-100">
      <div class="col-md-6 mb-4">
        <p>here is where daily forecast will go</p>
      </div>
      <div class="col-md-6 mb-4">
        <p>here is where 5-day card will go</p>
      </div>
    </div>

  </div>
</main>
    
</body>
</html>
